<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <!-- need jsx transpiler for in&#45;browser transforms for this example -->
    <!-- in production, you're want to pretranspile the jsx -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- bundles both react and d3 libraries -->
    <script src="js/react-d3.min.js" charset="utf-8"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      var BarChart = reactD3.BarChart;
      React.render(
        <BarChart data={[1, 2, 12, 2]} width={400} height={200} />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
